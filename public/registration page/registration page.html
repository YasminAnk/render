<body>
    <header>
        <span class="material-symbols-outlined seta">
            <a href="../index.html">arrow_back</a>
        </span>
        <nav class="navbar">
            <div class="logo">
                <img src="../../img/logo.png" alt="Logo 60+ Tech">
            </div>
            <span class="detalhe-02"></span>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../sobre-nos.html" class="nav-link">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a href="../registration page/registration page.html" class="nav-link other-1">Registrar-se</a>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-image">
            <img src="register.jpg" alt="Imagem de cadastro">
        </div>
        <div class="form-container">
            <div class="form">
                <form action="#" id="registration-form" method="post">
                    <div class="form-header">
                        <h1>FAÇA SEU CADASTRO</h1>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome Completo</label>
                            <input id="firstname" type="text" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" required>
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirmar Senha</label>
                            <input id="confirm-password" type="password" required>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button id="cadastrar" type="submit">CADASTRAR</button>
                    </div>
                    <p class="temlogin">
                        Já tem uma conta? <a href="../login-page/login-page.html">Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <ul>
                <li>
                    <a class="contato" href=""><span class="material-icons orange">phone</span> Contato:</a>
                </li>
                <li>
                    <a class="email" href=""><span class="material-symbols-outlined mail">mail</span> 60+tech@gmail.com</a>
                </li>
                <li>
                    <a class="githubLink" href="https://github.com/ICEI-PUC-Minas-PMV-SI/pmv-si-2024-1-pe1-t5-60tech" target="_blank">

                    </a>
                </li>
            </ul>
        </nav>
        <p class="copyright">
            2024 60+ TECH - Todos Direitos Reservados <span class="material-icons md-18 orange">copyright</span>
        </p>
    </footer>

    <script src="./cadastro.js"></script>
    <script>
        function salvaLogin(event) {
            event.preventDefault(); // Evita o envio do formulário (para exemplo aqui no assistente)
            let nome = document.getElementById("firstname").value;
            let email = document.getElementById("email").value;
            let senha = document.getElementById("password").value;
            let senha2 = document.getElementById("confirm-password").value;
            if (senha != senha2) {
                alert("As senhas informadas não conferem.");
                return;
            }
            addUser(nome, email, senha);
            alert("Usuário cadastrado com sucesso!");
            window.location.href = "../index.html";
        }
        document.getElementById("registration-form").addEventListener("submit", salvaLogin);
    </script>
</body>
